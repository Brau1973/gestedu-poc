spring.application.name=pruebaconcepto

# Configuración de conexión a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pruebaconcepto
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración del proveedor de JPA (Hibernate en este caso)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.open-in-view = true

# Configuración de la seguridad de la aplicación (Para usar HTTPS con un certificado autofirmado en cada ambiente de desarrollo local a cada devleoper)
server.ssl.key-store=classpath:ssl-server.jks
server.ssl.key-store-password=localsslbj
server.ssl.key-password=localsslbj
server.ssl.key-store-type=jks
server.ssl.key-alias=selfsigned_localhost_sslserver

# Pre fijo para todas las rutas de los endpoints
server.servlet.context-path=/gest-edu/api